<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('donation.jpg'); /* Ensure the path is correct */
            background-color: #f0f4f8; /* Softer background color */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
            display: flex;
            position: relative;
            height: 100vh;
        }

        /* Updated Navbar Style */
        .navbar {
            display: flex;
            flex-direction: column;
            width: 220px; /* Fixed width for the navbar */
            background-color: rgba(52, 73, 94, 0.8); /* Semi-transparent navbar background */
            padding: 20px;
            height: 100vh; /* Full height of the viewport */
            position: fixed; /* Fix navbar on the left */
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        .navbar h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 15px 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #4e70b5; /* Slightly lighter blue on hover */
            transform: translateX(5px);
        }

        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .profile-container img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .profile-container:hover .dropdown-content {
            display: block;
        }

        .content {
            margin-left: 240px; /* Leave space for the navbar */
            padding: 30px;
            flex-grow: 1;
            background-color: transparent; /* Set to transparent */
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black; /* Set text color to black */
        }

        h2 {
            color: black; /* Change heading color to black */
            font-size: 24px;
        }

        p {
            line-height: 1.6;
            color: black; /* Change paragraph color to black */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>ONECAUSE</h1>
        <ul>
              <li><a href="#">Home</a></li>
            <li><a href="#">Request Items</a></li>
            <li><a href="#">Track Requests</a></li>
<li><a href="#">Feedback</a></li>
        </ul>
    </div>

    <div class="profile-container">
        <img src="profile.png" alt="Profile Picture">
        <div class="dropdown">
            <span>Welcome, Recipient!!</span>
            <div class="dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Change Password</a>
                <a href="#">Log out</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        
    </div>
   
    

</body>
</html>
